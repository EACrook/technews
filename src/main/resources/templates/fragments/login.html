<!DOCTYPE html>
<!--similar to the homepage.html, we reference layout:decorate and then a <div> element with a content attribute designation as well-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>

<body>

<div layout:fragment="content">

    <div th:if="${notice}" class="flash-message">
        <h3>[[${notice}]]</h3>
    </div>

<!--    th:action attribute designates the API route for submitting this form; this one specifically designates that the submitted form fields will comprise a user object and the method attribute designates it as a POST request-->
    <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="login-form">
        <div>
<!--            th:field just gives the inputs set to the field-->
            <label>email:</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>password:</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <button type="submit">login</button>
        </div>
    </form>



    <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signup-form">
        <div>
            <label>username:</label>
            <input type="text" th:field="*{username}"/>
        </div>
        <div>
            <label>email:</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>password:</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <button type="submit">signup</button>
        </div>
    </form>
</div>

</body>
</html>
